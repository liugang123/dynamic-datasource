# 服务端口
server:
  port: 10002

# 数据源
mybatis:
  mapper-locations: classpath:com/example/dao/**.xml

# 请求上下文
com:
  example:
    filter:
      basicRequestContextFilter:
        enable: true
    # 动态数据源
    dynamic:
      enable: true
      datasource:
        master:
          url: jdbc:mysql://xxxxxxxxxxx:xxxx/xxxx?useSSL=false
          driver-class-name: com.mysql.jdbc.Driver
          username: xxxx
          password: xxxx
        slave:
          url: jdbc:mysql://xxxxxxxxxxx:xxxx/xxxx?useSSL=false
          driver-class-name: com.mysql.jdbc.Driver
          username: xxxx
          password: xxxx